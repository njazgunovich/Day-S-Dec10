<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row time-block">
            <div class="hour col-md-1">
                9am</div>
            <textarea id="textarea0" class="col-md-9 description"></textarea>
            <button id="butId0" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">
                10am</div>
            <textarea id="textarea1" class="col-md-9 description"></textarea>
            <button id="butId1" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">
                11am</div>
            <textarea id="textarea2" class="col-md-9 description"></textarea>
            <button id="butId2" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">
                12pm</div>
            <textarea id="textarea3" class="col-md-9 description"></textarea>
            <button id="butId3" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">
                1pm</div>
            <textarea id="textarea4" class="col-md-9 description"></textarea>
            <button id="butId4" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">
                2pm</div>
            <textarea id="textarea5" class="col-md-9 description"></textarea>
            <button id="butId5" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">
                3pm</div>
            <textarea id="textarea6" class="col-md-9 description"></textarea>
            <button id="butId6" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">
                4pm</div>
            <textarea id="textarea7" class="col-md-9 description"></textarea>
            <button id="butId7" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
        </div>
        <div class="row time-block">
            <div class="hour col-md-1">
                5pm</div>
            <textarea id="textarea8" class="col-md-9 description"></textarea>
            <button id="butId8" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
        </div>

    </div>

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js ">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js "></script>

    <script type="text/javascript" language="Javascript">
        let currentday = document.getElementById('currentDay')
        console.log(moment().format("dddd, MMMM Do YYYY, h:mm:ss a"));
        currentday.innerText = moment().format("dddd, MMMM Do YYYY, h:mm:ss a");

        for (let keyIdx = 0; keyIdx < 9; ++keyIdx) {
            let local = `textarea${keyIdx}`;
            if (localStorage.getItem(local) !== undefined) {
                document.getElementById(local).value = localStorage.getItem(local);
            }
        }


        function changeColor() {
            const timeArray = [9, 10, 11, 12, 1, 2, 3, 4, 5];
            let presentHr = parseInt(moment().hour());
            console.log(presentHr);
            let ele = document.getElementsByClassName('description');
            timeArray.map((hour, i) => {
                console.log(hour);

                let atts = ele[i].getAttribute('class')
                ele[i].setAttribute('class', `${atts} future`);
                ele[i].setAttribute('data-event', `eventNum${i}`);

                if ((presentHr >= 0 && presentHr < 5) || presentHr >= 18) {
                    ele[i].setAttribute('class', `${atts} past`);
                } else if (presentHr >= 7 && presentHr < 9) {
                    ele[i].setAttribute('class', `${atts} future`);
                } else if ((presentHr > 12) & (presentHr <= 17)) {
                    // FOR PM
                    if (hour <= 5) {
                        hour += 12;
                    }

                    if (hour == presentHr) {
                        console.log('present time');
                        ele[i].setAttribute('class', `${atts} present`);
                    } else if (hour < presentHr) {
                        console.log('the past');
                        ele[i].setAttribute('class', `${atts} past`);
                    } else if (hour > presentHr) {
                        console.log('the future')
                        ele[i].setAttribute('class', `${atts} future`);
                    }
                } else if ((presentHr <= 12) & (presentHr >= 9)) {
                    // FOR AM
                    if (hour <= 5) {
                        hour += 12;
                    }

                    if (hour == presentHr) {
                        console.log('present');
                        ele[i].setAttribute('class', `${atts} present`);
                    } else if (hour > presentHr) {
                        console.log('FUTURE');
                        ele[i].setAttribute('class', `${atts} future`);
                    } else if (hour < presentHr) {
                        console.log('PAST');
                        ele[i].setAttribute('class', `${atts} past`);
                    }
                } else if ((presentHr >= 0) & (presentHr < 6)) {
                    console.log("the last past");
                }
            })
        }

        changeColor();

        function saveEvent(evt) {
            evt.preventDefault();
            let eventNoteField = evt.target.previousElementSibling.getAttribute('id');
            let eventNoteValue = evt.target.previousElementSibling.value;
            localStorage.setItem(eventNoteField, eventNoteValue)
            console.log(evt.target.previousElementSibling.value);
            console.log(evt.target.previousElementSibling.getAttribute('id'));
        }

        let saveBtn = document.getElementsByClassName('saveBtn');
        for (var i = 0; i < saveBtn.length; ++i) {
            console.log(saveBtn[i]);
            let tempId = `butId${i}`
            document.getElementById(tempId).addEventListener('click', saveEvent);
        }
    </script>
</body>



</html>
